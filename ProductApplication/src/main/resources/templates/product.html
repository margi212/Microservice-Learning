<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Grocery Shop</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel"stylesheet" href="./style.css">
	<style>
		.container {
			height: 100vh;
			width: 100vw;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

		}

		.dropdown {
			width: 60%;
			padding: 10px;
			border-radius: 10px;
		}

		#qty {
			height: 40px;
			border-radius: 10px;
			width: 50%;
			border-style: none;
		}

		.button {
			border-radius: 10px;
			width: 40%;
			margin-top: 30px;
			height: 40px;
			border-style: none;
		}

		.button:hover {
			height: 45px;
			width: 50%;

		}
	</style>
</head>

<body>
	<div class="container my-2" align="center">

		<h3>Product List</h3>
		<table style="width:90%" border="1" class="table table-responsive-md">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Catagory</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${product}">
					<td th:text="${product.id}">ID</td>
					<td th:text="${product.productname}">productname</td>
					<td th:text="${product.catagory}">catagory</td>
					<td th:text="${product.price}">>price</td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}"
							class="btn btn-primary">Update</a>
						<a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="col-lg-3 dropdown p-1" modelAttribute="${cart}">
			<form th:action="@{/savecart}" id="productname" method="POST">
				<select class="form-control" id="id" name="id">
					<option value="product">Select the Product</option>
					<option th:each="product : ${product}" th:value="${product.id}" th:text="${product.productname}">
					</option>
				</select>
				<button type="submit" class="btn btn-info button">Add
					to cart</button>
			</form>
		</div>
		<a th:href="@{addproduct}" class="btn btn-primary btn-sm mb-3">Add New Product</a>
</body>
<script>
	let formEl = document.getElementById("form")
	let selected = document.getElementById("status")
	formEl.addEventListener("submit", () => {
		console.log(selected.value)
	})
</script>

</html>
